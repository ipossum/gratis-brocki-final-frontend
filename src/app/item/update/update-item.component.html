<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Update Item</h5>
          <!-- Update Item Form -->
          <form [formGroup]="updateItemForm" (ngSubmit)="onSubmit()">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingTitle" formControlName="title"
                     [ngClass]="{ 'is-invalid': submitted && f.text.errors }">
              <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
                <div *ngIf="f.text.errors?.['required']">Title is required</div>
              </div>
              <label for="floatingTitle">Title</label>
            </div>

            <div class="form-floating mb-3">
              <textarea class="form-control textarea" id="floatingTextarea" formControlName="description"
                        [ngClass]="{ 'is-invalid': submitted && f.text.errors }"></textarea>
              <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
                <div *ngIf="f.text.errors?.['required']">Description is required</div>
              </div>
              <label for="floatingTextarea">Description</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingZip" formControlName="zipCode"
                     [ngClass]="{ 'is-invalid': submitted && f.text.errors }">
              <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
                <div *ngIf="f.text.errors?.['required']">Zip code is required</div>
              </div>
              <label for="floatingZip">Zip code</label>
            </div>

            <div class="form-floating mb-3">
              <select class="form-select" id="floatingCondition" formControlName="condition"
                      [ngClass]="{ 'is-invalid': submitted && f.text.errors }">
                <option selected></option>
                <option value="USED">Used</option>
                <option value="NEW">New</option>
                <option value="DEFECTIVE">Defective</option>
              </select>
              <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
                <div *ngIf="f.text.errors?.['required']">Description is required</div>
              </div>
              <label for="floatingCondition">Condition</label>
            </div>

            <div class="form-floating mb-3">
              <select class="form-select" id="floatingCategory" formControlName="category"
                      [ngClass]="{ 'is-invalid': submitted && f.text.errors }">
                <option selected></option>
                <option value="CHILDREN">Children</option>
                <option value="CLOTHING">Clothing</option>
                <option value="GARDEN">Garden</option>
                <option value="HOUSEHOLD">Household</option>
                <option value="SPORT">Sport</option>
                <option value="VEHICLE">Vehicle</option>
                <option value="OTHER">Other</option>
              </select>
              <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
                <div *ngIf="f.text.errors?.['required']">Category is required</div>
              </div>
              <label for="floatingCategory">Category</label>
            </div>

            <div class="mb-3">
              <label for="formFile" class="form-label">Replace picture</label>
              <input class="form-control" type="file" id="formFile">
            </div>

            <div class="d-grid">
              <button class="btn btn-lg btn-primary btn-update-item text-uppercase fw-bold mb-2"
                      type="submit" [disabled]="!updateItemForm.form.valid">Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
