<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">User Details</h5>
          <!-- Item Update Form -->
          <form novalidate
                (ngSubmit)="onSubmit()"
                #f="ngForm">
            <div class="form-floating mb-3">
              <input type="text"
                     class="form-control"
                     id="username"
                     autocomplete="on"
                     name="username"
                     [(ngModel)]="model.username"
                     required
                     #username="ngModel">
              <div class="form-control-feedback text-danger"
                   *ngIf="username.errors && (username.dirty || username.touched)">
                <p *ngIf="username.errors?.['required']">Username is required</p>
              </div>
              <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email"
                     class="form-control"
                     id="email"
                     autocomplete="on"
                     name="email"
                     [(ngModel)]="model.email"
                     required
                     #email="ngModel">
              <div class="form-control-feedback text-danger"
                   *ngIf="email.errors && (email.dirty || email.touched)">
                <p *ngIf="email.errors?.['required']">Email is required</p>
              </div>
              <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text"
                     class="form-control"
                     id="phoneNumber"
                     autocomplete="on"
                     name="phoneNumber"
                     [(ngModel)]="model.phoneNumber"
                     required
                     #phoneNumber="ngModel">
              <div class="form-control-feedback text-danger"
                   *ngIf="phoneNumber.errors && (phoneNumber.dirty || phoneNumber.touched)">
                <p *ngIf="phoneNumber.errors?.['required']">Phone number is required</p>
              </div>
              <label for="email">Phone Number</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password"
                     class="form-control"
                     id="password"
                     autocomplete="on"
                     name="password"
                     [(ngModel)]="model.password"
                     required
                     #password="ngModel">
              <div class="form-control-feedback text-danger"
                   *ngIf="password.errors && (password.dirty || password.touched)">
                <p *ngIf="password.errors?.['required']">Password is required</p>
              </div>
              <label for="password">Password</label>
            </div>

            <div class="d-grid">
              <button type="submit"
                      class="btn btn-lg btn-primary btn-item-update text-uppercase fw-bold mb-2"
                      [disabled]="f.invalid">Update User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
