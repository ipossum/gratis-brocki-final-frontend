<div id="signup">
<h4 class="component-title">Signup</h4>
<div class="row">
  <form novalidate
        (ngSubmit)="onSubmit()"
        #f="ngForm">
   <!-- <fieldset ngModelGroup="name"> -->
      <div class="row form-group mt-3">
        <div class="col-sm-3">
          <label for="username" class="fs-6 col-form-label text-black-50">User Name</label>
        </div>
        <div class="col-sm-6">
          <input type="text"
                 id="username"
                 autocomplete="on"
                 class="form-control"
                 name="username"
                 [(ngModel)]="model.username"
                 required
                 #username="ngModel">
          <div class="form-control-feedback text-danger "
               *ngIf="username.errors && (username.dirty || username.touched)">
            <p *ngIf="username.errors?.['required']"><small>Username is required</small></p>
          </div>
        </div>
      </div>
    <!-- </fieldset> -->
    <div class="row form-group mt-2">
      <div class="col-sm-3">
        <label for="email" class="fs-6 col-form-label text-black-50">Email</label>
      </div>
      <div class="col-sm-6">
        <input type="email"
               id="email"
               autocomplete="on"
               class="form-control"
               name="email"
               [(ngModel)]="model.email"
               required
               pattern="[^ @]*@[^ @]*"
               #email="ngModel">
        <div class="form-control-feedback text-danger"
             *ngIf="email.errors && (email.dirty || email.touched)">
          <p *ngIf="email.errors?.['required']"><small>Email is required</small></p>
          <p *ngIf="email.errors?.['pattern']"><small>Email must contain at least the @ character</small></p>
        </div>
      </div>
    </div>
    <div class="row form-group mt-2">
      <div class="col-sm-3">
        <label for="password" class="fs-6 col-form-label text-black-50">Password</label>
      </div>
      <div class="col-sm-6">
        <input type="password"
               id="password"
               autocomplete="on"
               class="form-control"
               name="password"
               [(ngModel)]="model.password"
               required
               minlength="8"
               #password="ngModel">
        <div class="form-control-feedback text-danger"
             *ngIf="password.errors && (password.dirty || password.touched)">
          <p *ngIf="password.errors?.['required']"><small>Password is required</small></p>
          <p *ngIf="password.errors?.['minlength']"><small>Password must be at least 8 characters long</small></p>
        </div>
      </div>
    </div>
    <div class="row form-group mt-2">
      <div class="col-sm-3">
        <label for="password" class="fs-6 col-form-label text-black-50">Phone Number</label>
      </div>
    <div class="col-sm-6">
      <input type="phoneNumber"
             id="phoneNumber"
             autocomplete="on"
             class="form-control"
             name="phoneNumber"
             [(ngModel)]="model.phoneNumber"
             required
             pattern="[^ @]*@[^ @]*"
             #phoneNumber="ngModel">
      <div class="form-control-feedback text-danger"
           *ngIf="phoneNumber.errors && (phoneNumber.dirty || phoneNumber.touched)">
        <p *ngIf="phoneNumber.errors?.['required']"><small>The phone number is required</small></p>
      </div>
    </div>
    </div>
    <div class="row form-group mt-4">
      <div class="col-sm-3"><label></label></div>
      <div class="col-sm-6">
        <button type="submit"
                class="btn btn-primary float-end"
                [disabled]="f.invalid">Submit
        </button>
      </div>
    </div>
  </form>
</div>
  <div class="row mt-4">
    <h4 class="component-title">Json</h4>
    <pre><small>{{f.value | json}}</small></pre>
  </div>
</div>
