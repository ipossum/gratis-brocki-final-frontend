<div class="container">
  <div class="row">
      <div class="card shadow" *ngFor="let item of items">

        <div class="container-picture">
        <a [routerLink]="['/items', item.id]">
          <img class="card-img-top" src="{{item.pictures?.[0]?.url || getPlaceholder()}}">
        </a>
        </div>

        <div class="card-body d-flex flex-column justify-content-between">
          <h4 class="card-title">{{item.title}}</h4>
          <p class="card-text">Zipcode: {{item.zipCode}}</p>
        </div>
      </div>
    </div>
  </div>
